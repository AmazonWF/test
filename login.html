<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add responsive styles to make the site mobile-friendly */

        /* Mobile-first approach */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #000000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar Styling */
        nav ul {
            list-style: none;
            background-color: #333;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

    

        /* Countdown timer style */
        #countdown {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            nav ul {
                padding: 15px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 16px;
            }

            /* Adjust text size in the content */
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .gallery-item img {
                width: 100%;
                height: auto;
            }

            .float-button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            /* Further reduce font size for very small screens */
            .content h1 {
                font-size: 1.8rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .float-button {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        /* Section Styling */
        .section {
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .video iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#section1">About me</a></li>
            <li><a href="#section2">Images</a></li>
            <li><a href="#section3">Videos</a></li>
        </ul>
    </nav>

    <!-- About Section with Video Background -->
    <section id="section1" class="section">
        <div class="video-background">
            <video autoplay loop muted>
                <source src="assets/inshot.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <h1>Thank you for clicking this link, my love.</h1>
            <p>Scroll Down Please</p>
        </div>
    </section>

    <!-- New Section Below Video -->
    <section id="section2" class="section">
        <div class="content">
            <h1>My baby baba bubu  </h1>
           
    </section>

    <!-- Image Gallery Section -->
    

    <!-- Countdown Timer -->
    <div id="countdown"></div>

    
    <script>
        // Countdown timer logic
        let countdownTime = 10; // 10 seconds countdown
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            countdownElement.textContent = `Button appears in ${countdownTime} seconds...`;
            if (countdownTime === 0) {
                clearInterval(countdownInterval);
                document.getElementById("floatButton").style.display = "block"; // Show the button
            }
            countdownTime--;
        }

        const countdownInterval = setInterval(updateCountdown, 1000); // Update every second

        // Redirect to video page on button click
        document.getElementById("floatButton").addEventListener("click", function() {
            window.location.href = "videoPage.html"; // Redirect to video page
        });

        // Typing text effect for the new section
        

    
    </script>

</body>
</html>
